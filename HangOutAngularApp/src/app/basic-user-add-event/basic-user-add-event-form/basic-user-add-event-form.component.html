<form>
    <h2>Add Event Form</h2>
    <div class="form-group">
        <label for="titleInput">Title</label>
        <input type="text" class="form-control" id="titleInput" placeholder="Enter Event Title" required>
    </div>
    <div class="form-group">
        <label for="descriptionInput">Event Description</label>
        <textarea class="form-control" id="descriptionInput" rows="3" required></textarea>
    </div>
    <div class="form-group">
        <label for="timeInput">Time of Event</label>
        <input type="time" class="form-control" max="9999-12-31" id="timeInput" required>
    </div>
    <div class="form-group">
        <label for="dateInput">Date of Event</label>
        <input type="date" class="form-control" id="dateInput" required>
    </div>


    <button (click)="onAddEvent()" type="submit" class="btn btn-primary">Add Event</button>
</form>
